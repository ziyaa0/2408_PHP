    <h1>애국가</h1>
    <p>애국가(愛國歌)는 대한민국의 국가이다.</p>    
    <hr>

    <h2>1절</h2>
    <p> <strong>동해</strong> 물과 <em>백두산</em>이 마르고 닳도록 <br>
        하나님이 보호하사 우리 대한 만세.<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길히 보존하세.<br>
    </p>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <fieldset style="width: 600px;">
        <legend>사용자 정보</legend>
        <ul>
            <li>
            <label for="id">아이디</label>
            <input type="text" id="id" minlength="4" maxlength="10" placeholder="4자~10자 사이. 공백없이" required>
            </li>
            <li>
            <label for="email">이메일</label>
            <input type="text" id="email">
            </li>
            <li>
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>
                <label for="pw">비밀번호 확인</label>
                <input type="text" id="pw">
            </li>
            <li>
                <label for="pw">가입 경로</label>
                <select name="가입경로" id="">
                    <option value="0">기타</option>
                    <option value="1">기타</option>
                    <option value="2">기타</option>
                </select>                
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea id="memo" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
        </ul>
    </fieldset>

    <fieldset style="width: 600px;">
        <legend>이벤트와 새로운 소식</legend>        
            <input type="radio" name="메일수신" id="mail">
            <label for="mail">메일수신</label>

            <input type="radio" name="메일수신" id="nomail" checked>
            <label for="nomail">메일 수신 안 함</label>
    </fieldset>

    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
</body>
</html>

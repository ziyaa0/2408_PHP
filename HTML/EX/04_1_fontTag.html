<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.

    <!-- 
        <h1>~<h6> : h 태그
        웹페이지의 제목 또는 부제목을 표현할때 사용
        웹접근성 향상/검색엔진 최적화
    -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>

    <!-- 
        <hr> 태그 : 가로선을 넣는 태그
    -->    
    <hr>

    안녕하세요<br>
    HTML입니다.

   <p>p태그 입니다.</p>

   <!-- 
        <strong>, <b> 태그 : 텍스트 진하게 및 강조 할 때 사용
        <strong> Tag의 경우 화면낭독기에서 강조해서 읽어 준다.
   -->

   <strong>strong 태그</strong><br>
   <b>b 태그</b><br>

   <!-- 
        <em>, <i> 태그 : 텍스트를 이텔릭체로 표시 및 강조할 때 사용
        <em> tag 의 경우 화면낭독기에서 강조해서 읽어 준다.
   -->
    
   <em>em 태그</em><br>
   <i>i 태그</i>

</body>
</html>

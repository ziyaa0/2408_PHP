<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <form> 태그 : 정보를 제출하기 위해 범위를 지정하는 역할

        <label> 태그 : 입력받는 필드를 설명할 때 사용
            <label>태그 하위에 <input>태그를 위치시킬 수 있고,
            id와 for 속성을 사용하여 <input>태그와 연경지을 수 있음

        <input> 태그 : 데이터를 입력 받을 수 있는 태그
    -->
    <form action="./04_2_listTag.html">
        <fieldset style="width: 500px;">
            <legend>로그인 정보</legend>
            <label for="id">ID</label>
            <input type="text" id="id" autofocus required maxlength="10" placeholder="소문자 10자 이하로 작성해 주세요.">
            <br>
            <label for="pw">PW</label>
            <input type="password" password="pw">
            <br>
            <label for="number">숫자</label>
            <input type="number" min="0" max="10">
        </fieldset>
        <br>

        <!-- e-mail -->
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br>


        <!-- readonly -->
        <input type="text" value="읽기전용" readonly>
        <br>

        <!-- check box -->
        
        <input type="checkbox" name="fruit" id="banana">
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="apple">
        <label for="banana">사과</label>
        <input type="checkbox" name="fruit" id="grape">
        <label for="grape">포도</label>
        <br>

        <!-- radio -->
         <input type="radio" name="foods" id="bulgoggi">
         <label for="bulgoggi">불고기</label>
         <input type="radio" name="foods" id="hamburger" checked>
         <label for="hamburger">햄버거</label>
         <input type="radio" name="foods" id="pizza">
         <label for="pizza">피자</label>
         <br>

        <!-- textarea 태그 -->
        <textarea cols="20" rows="3"></textarea>
        <br>

        <!-- select, option 태그 -->
        <select name="pocketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">꼬부기</option>
        </select>

        <!-- input태그로 버튼 만드는 법 -->
        <input type="submit">  
        <input type="reset">
        <input type="button">
        <br><br>

        <!-- <button>> 태그를 이용한 버튼 만드는 방법 -->
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>

    </form>
</body>
</html>

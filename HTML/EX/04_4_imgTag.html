<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img>태그 : 웹문서에 이미지를 삽입할 때 사용

        **<img> Tag**
        웹 문서에 이미지를 삽입할 때 사용
        - **이미지 태그의 속성**
            src : 필수 속성으로, 경로를 지정
            절대경로 또느 상대경로로 지정이 가능하나 보통 상대경로로 지정
            alt : 이미지를 불러올 수 없을 때 표시되는 텍스트
            필수는 아니지만 되도록 작성해 주는 것이 좋으며, 화면 낭독기의 경우 속성값을 사용자에게 읽어주어, 장애인의 웹 접근성이 향상
            title : 이미지에 마우스 커서가 위치했을 때, 말풍선으로 표시
            필수는 아니지만 되도록 작성해 주는 것이 좋으며, 화면 낭독기의 경우 속성값을 사용자에게 읽어주어, 장애인의 웹 접근성이 향상
            height : 높이를 설정 (정수입력시 픽셀단위, 정수% 입력시 비율단위)
            width : 너비를 설정합니다. (정수입력시 픽셀단위, 정수% 입력시 비율단위)

    -->

    <img src="D:\workspace\2408_PHP\HTML\img\pompom.png"  alt="폼폼푸린">
    <!-- 절대경로 : 리소스의 절대적인 고유한 경로 
     
         상대경로 : 현재 문서 기준으로 경로를 인식하는 방법
    -->
    <img src="../img/pompom.png" width="300px" alt="" title="귀염">
    <img src="./pom2.png" width="100px" alt="" title="귀염">
</body>
</html>
